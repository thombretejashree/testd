<main class="container">
    <div class="page-title">
        <h1><i class="fas fa-unlock"></i> Decrypt Your Data</h1>
        <p>Access your encrypted data with the right key</p>
    </div>
    
    <div class="input-area">
        <h3><i class="fas fa-pencil-alt"></i> Enter Encrypted Text</h3>
        <textarea class="text-input" placeholder="Paste your encrypted data here..."></textarea>
        
        <div class="upload-area">
            <i class="fas fa-file-upload"></i>
            <h3>Or Upload an Encrypted File</h3>
            <p>Drag & drop files here or click to browse</p>
            <input type="file" id="file-upload" style="display: none;">
            <button class="btn" onclick="document.getElementById('file-upload').click()">
                <i class="fas fa-folder-open"></i> Select File
            </button>
        </div>
    </div>
    
    <div class="options">
        <h3><i class="fas fa-key"></i> Decryption Key</h3>
        <input type="text" class="key-input" placeholder="Enter the encryption key/password used to encrypt this data">
        
        <h3><i class="fas fa-cog"></i> Encryption Method</h3>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="aes" name="encryption" checked>
                <label for="aes">AES-256</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="rsa" name="encryption">
                <label for="rsa">RSA</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="blowfish" name="encryption">
                <label for="blowfish">Blowfish</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="twofish" name="encryption">
                <label for="twofish">Twofish</label>
            </div>
        </div>
    </div>
    
    <div class="action-btn">
        <a href="hashing.html" class="btn">
            <i class="fas fa-unlock"></i> Decrypt & Proceed to Hashing
        </a>
    </div>
</main>
