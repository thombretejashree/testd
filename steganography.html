<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography</title>
</head>
<body>
    <div class="container">
        <h1>Steganography</h1>
        <p>Hide a secret message inside an image file.</p>
        <div class="steganography-tool">
            <div class="form-group">
                <label for="cover-file">1. Upload Cover File (Image):</label>
                <input type="file" id="cover-file" accept="image/png, image/jpeg">
            </div>
            <div class="form-group">
                <label for="secret-message">2. Enter Secret Message:</label>
                <textarea id="secret-message" rows="6" placeholder="Type your secret message here..."></textarea>
            </div>
            <div class="form-group">
                <label for="method-select">3. Choose Method:</label>
                <select id="method-select">
                    <option value="lsb">Least Significant Bit (LSB)</option>
                </select>
            </div>
            <button id="embed-btn" class="action-btn">Embed Data</button>

            <div id="output-section" style="display:none; margin-top: 20px;">
                <h2>Processing Complete!</h2>
                <p>Your new image with the hidden message has been generated.</p>
                <a id="download-link" class="action-btn" download="steganography-image.png">Download Image</a>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <script src="steganography.js"></script>
</body>
</html>
