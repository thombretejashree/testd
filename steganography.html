<main class="container">
    <style>
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: var(--light);
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            font-weight: 600;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .copy-btn-wrapper {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
    </style>

    <div class="page-title">
        <h1><i class="fas fa-eye-slash"></i> Steganography</h1>
        <p>Hide or reveal a secret message in an image file.</p>
    </div>

    <div class="upload-area">
        <i class="fas fa-image"></i>
        <h3>Upload Image</h3>
        <p id="upload-text">Drag & drop your image here or click to browse</p>
        <input type="file" id="stego-image-input" style="display: none;" accept="image/png, image/jpeg">
        <button class="btn" onclick="document.getElementById('stego-image-input').click()">
            <i class="fas fa-folder-open"></i> Select Image
        </button>
    </div>
    
    <div class="tabs">
        <button class="tab-btn active" id="insert-tab-btn"><i class="fas fa-pencil-alt"></i> Insert Text</button>
        <button class="tab-btn" id="extract-tab-btn"><i class="fas fa-search"></i> Extract Text</button>
    </div>

    <div>
        <div id="insert-panel" class="tab-content active">
            <div class="options">
                <h3><i class="fas fa-key"></i> Data to Hide</h3>
                <textarea id="secret-message" class="text-input" rows="6" placeholder="Type your secret message here..."></textarea>
            </div>
            <div class="action-btn">
                <button id="embed-btn" class="btn"><i class="fas fa-check-circle"></i> Embed Data & Download</button>
            </div>
            <div id="output-section" style="display:none; margin-top: 20px; text-align: center;">
                <p>Embedding complete! Your download will start automatically.</p>
            </div>
        </div>

        <div id="extract-panel" class="tab-content">
            <div class="action-btn">
                <button id="extract-btn" class="btn"><i class="fas fa-sync-alt"></i> Extract Data</button>
            </div>
            <div id="extracted-output-section" style="display:none; margin-top: 20px;">
                <h3><i class="fas fa-file-alt"></i> Extracted Message:</h3>
                <textarea id="extracted-message" class="text-input" rows="6" readonly></textarea>
                <div class="copy-btn-wrapper">
                    <button id="copy-text-btn" class="btn"><i class="fas fa-copy"></i> Copy Text</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <script src="steganography.js"></script>
</main>
