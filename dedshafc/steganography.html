<main class="container">
    <div class="page-title">
        <h1><i class="fas fa-eye-slash"></i> Hide Data in Images/Files</h1>
        <p>Conceal information within other files for covert communication</p>
    </div>
    
    <div class="upload-area">
        <i class="fas fa-image"></i>
        <h3>Upload Cover File</h3>
        <p>Select an image or file to hide data within</p>
        <input type="file" id="cover-upload" style="display: none;">
        <button class="btn" onclick="document.getElementById('cover-upload').click()">
            <i class="fas fa-folder-open"></i> Select Cover File
        </button>
    </div>
    
    <div class="options">
        <h3><i class="fas fa-key"></i> Data to Hide</h3>
        <textarea class="text-input" placeholder="Enter the secret message or data you want to hide..."></textarea>
        
        <h3><i class="fas fa-cog"></i> Steganography Method</h3>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="lsb" name="method" checked>
                <label for="lsb">LSB (Images)</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="header" name="method">
                <label for="header">File Header</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="whitespace" name="method">
                <label for="whitespace">Whitespace</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="audio" name="method">
                <label for="audio">Audio LSB</label>
            </div>
        </div>
        
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="encrypt-yes" name="encrypt" checked>
                <label for="encrypt-yes">Encrypt Before Hiding</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="encrypt-no" name="encrypt">
                <label for="encrypt-no">Hide Without Encryption</label>
            </div>
        </div>
    </div>
    
    <div class="action-btn">
        <a href="index.html" class="btn">
            <i class="fas fa-check-circle"></i> Embed Data & Return Home
        </a>
    </div>
</main>
